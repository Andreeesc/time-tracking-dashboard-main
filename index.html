<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <section>

    <main class="user">
      <div class="user-info">
        <figure>
          <img src="./assets/images/image-jeremy.png" alt="Jeremy Robson" title="Jeremy Robson">
        </figure>
        <div>
          <span>Report for</span>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="user-filter">
        <span onclick="showData('daily','Day')">Daily</span>
        <span onclick="showData('weekly','Week')" class="active">Weekly</span>
        <span onclick="showData('monthly','Month')">Monthly</span>
      </div>
    </main>

    <aside class="cards"></aside>

  </section>

  <script src="./assets/js/slugify.js"></script>
  <script src="./assets/js/cards.js"></script>
  <script src="./assets/js/buttonsFilter.js"></script>
</body>
</html>
