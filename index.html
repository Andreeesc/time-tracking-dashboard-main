<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <section>

    <main class="user">
      <div class="user-info">
        <figure>
          <img src="./assets/images/image-jeremy.png" alt="Jeremy Robson" title="Jeremy Robson">
        </figure>
        <div>
          <span>Report for</span>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="user-filter">
        <span>Daily</span>
        <span class="active">Weekly</span>
        <span>Monthly</span>
      </div>
    </main>

    <aside class="cards">

      <div class="card">
        <div class="card-image">
          <figure>
            <img src="./assets/images/icon-work.svg" alt="">
          </figure>
        </div>
        <div class="card-info">
          <div class="card-title">
            <span>Work</span>
            <img src="./assets/images/icon-ellipsis.svg" alt="">
          </div>
          <div class="card-hours">
            <h2>32hrs</h2>
            <span>Last Week - 36hrs</span>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-image">
          <figure>
            <img src="./assets/images/icon-play.svg" alt="">
          </figure>
        </div>
        <div class="card-info">
          <div class="card-title">
            <span>Play</span>
            <img src="./assets/images/icon-ellipsis.svg" alt="">
          </div>
          <div class="card-hours">
            <h2>10hrs</h2>
            <span>Last Week - 8hrs</span>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-image">
          <figure>
            <img src="./assets/images/icon-study.svg" alt="">
          </figure>
        </div>
        <div class="card-info">
          <div class="card-title">
            <span>Study</span>
            <img src="./assets/images/icon-ellipsis.svg" alt="">
          </div>
          <div class="card-hours">
            <h2>4hrs</h2>
            <span>Last Week - 7hrs</span>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-image">
          <figure>
            <img src="./assets/images/icon-exercise.svg" alt="">
          </figure>
        </div>
        <div class="card-info">
          <div class="card-title">
            <span>Exercise</span>
            <img src="./assets/images/icon-ellipsis.svg" alt="">
          </div>
          <div class="card-hours">
            <h2>4hrs</h2>
            <span>Last Week - 5hrs</span>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-image">
          <figure>
            <img src="./assets/images/icon-social.svg" alt="">
          </figure>
        </div>
        <div class="card-info">
          <div class="card-title">
            <span>Social</span>
            <img src="./assets/images/icon-ellipsis.svg" alt="">
          </div>
          <div class="card-hours">
            <h2>5hrs</h2>
            <span>Last Week - 10hrs</span>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-image">
          <figure>
            <img src="./assets/images/icon-self-care.svg" alt="">
          </figure>
        </div>
        <div class="card-info">
          <div class="card-title">
            <span>Self Care</span>
            <img src="./assets/images/icon-ellipsis.svg" alt="">
          </div>
          <div class="card-hours">
            <h2>2hrs</h2>
            <span>Last Week - 2hrs</span>
          </div>
        </div>
      </div>

    </aside>

  </section>

  <script src="./assets/js/cards.js"></script>
</body>
</html>
